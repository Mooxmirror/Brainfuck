<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brainfuck Interpreter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Include script for interpreter !-->
    <script src="interpreter.js"></script>

    <style>
    textarea {
        width: 100%;
        height: 8em;
        font-family: Consolas, Courier New, monospace;
        resize: none;
    }
    button {
        width: 100%;
    }
    footer {
        color: #666;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.8em;
        text-align: center;
    }
    #code {
        height: 400px;
    }
    #maxIter {
        width: 100%;
    }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Brainfuck <small>by <a href="https//mooxmirror.io">mooxmirror.io</a></small></h2>
    <hr>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <label class="text-uppercase">Brainfuck</label>
            <textarea id="code" placeholder="// code"></textarea>
        </div>
        <div class="col-md-4">
            <label class="text-uppercase">Input data</label>
            <textarea id="input" placeholder="// input"></textarea>
        </div>
        <div class="col-md-4">
            <label class="text-uppercase">Output data (not editable)</label>
            <textarea id="output" placeholder="// output" readonly="readonly"></textarea>
        </div>
        <div class="col-md-4">
            <label class="text-uppercase">Maximum iterations</label>
            <br><input type="number" id="maxIter" placeholder="// maximum iterations" value="0">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-2">
            <p><button id="runButton" class="btn btn-primary">Run</button></p>
        </div>
        <div class="col-sm-2">
            <p><button id="clearButton" class="btn btn-danger">Clear</button></p>
        </div>
    </div>
    <script>
    $(function() {
        $('#runButton').click(function() {
            $('#output').val(interpret($('#code').val(), $('#input').val(), parseInt($('#maxIter').val())));
        });
        $('#clearButton').click(function() {
            $('#input').val('');
            $('#code').val('');
        });
    });
    </script>
    <hr>
    <footer>
        &copy; 2015 <a href="//mooxmirror.io">mooxmirror.io</a>
    </footer>
</div>
</body>
</html>
